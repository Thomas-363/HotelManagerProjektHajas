<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div th:replace="~{fragments/layout.html :: toastContainer}"></div>

<article>
    <h1>Accommodated Guests</h1>
    <p>Overview of all currently accommodated guests.</p>

    <section class="dashboard-overview">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Room number</th>
                    <th>Payment account</th>
                    <th>Edit customer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}">Name</td>
                    <td th:text="${customer.surname}">Surname</td>
                    <td th:text="${customer.email}">Email</td>
                    <td th:text="${customer.mobileNumber}">Mobile</td>
                    <td th:text="${customer.roomNumber}">Room number</td>
                    <td>
                        <a
                           class="button button-secondary">
                            <i class="fa fa-edit" aria-hidden="true"></i>Show
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/customers/index/edit/' + ${customer.customerId}}"
                           class="button button-secondary">
                            <i class="fa fa-edit" aria-hidden="true"></i> Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="dashboard-overview">
        <div class="dashboard-header">
            <h1>Hotel rooms</h1>
        </div>
        <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
            <div th:replace="~{fragments/layout.html :: roomMap}"></div>
        </div>

    </section>
</article>


<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<div th:replace="~{fragments/layout.html :: toastScript}"></div>
</body>
</html>
